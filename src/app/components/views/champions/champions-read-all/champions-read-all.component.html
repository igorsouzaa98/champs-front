<section class="content">

    <div class="tittle">
        <h1>Champions</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarChamp()" class="botao">Novo Champion</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="champions">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="damage">
                <th mat-header-cell *matHeaderCellDef> Damage </th>
                <td mat-cell *matCellDef="let row"> {{row.damage}} </td>
            </ng-container>

            <ng-container matColumnDef="tier">
                <th mat-header-cell *matHeaderCellDef> Tier </th>
                <td mat-cell *matCellDef="let row"> {{row.tier}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="mat-reader" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" routerLink="{{ row.id }}/update">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="{{ row.id }}/delete">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
